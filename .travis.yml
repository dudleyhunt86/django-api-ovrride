# Use the newer container-based infrastructure
# http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false

# Cache pip downloads
cache:
    directories:
      - $HOME/.pip-cache/

language: python

python:
    - '2.7'

env:
    matrix:
        - DJANGO=Django==1.6.8
        - DJANGO=Django==1.7.1

install:
    - pip install -e $DJANGO . --download-cache $HOME/.pip-cache

script:
    - make test
