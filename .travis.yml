# Use the newer container-based infrastructure
# http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false

# Cache pip downloads
cache:
    directories:
      - $HOME/.pip-cache/

language: python

python:
    - '2.7'
    - '3.5'

env:
    - DJANGO=Django==1.7.11
    - DJANGO=Django==1.8.8
    - DJANGO=Django==1.9.1
matrix:
    exclude:
        - python: "3.5"
          env: DJANGO=Django==1.7.11

before_install:
    - pip install codecov

# the django-compressor fix here is temporary while we still support Django 1.7
install:
    - pip install $DJANGO -e . --download-cache $HOME/.pip-cache
    - make install
    - if [ ${DJANGO} == "Django==1.7.11" ];
      then
        pip install 'django-compressor<2.0';
      fi

script:
    - make coverage

after_success:
  - codecov
